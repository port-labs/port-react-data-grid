name: CI
on:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        react: [18, 19]
      fail-fast: false
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 23
          check-latest: true
      - name: set up react 19
        if: matrix.react == 19
        run: |
          node ./.github/workflows/patch-react19.js
          cat package.json
      - name: npm install
        run: npm i
      - name: Biome
        run: node --run biome:ci
      - name: Typecheck
        run: node --run typecheck
      - name: ESLint
        run: node --run eslint
      - name: Prettier
        run: node --run prettier:check
      - name: Bundle
        run: |
          node --run build
          node --run build:types
      - name: Build website
        run: node --run build:website
      - name: Install Playwright Browsers
        run: npx playwright install chromium
      - name: Test
        run: node --run test
        timeout-minutes: 4
