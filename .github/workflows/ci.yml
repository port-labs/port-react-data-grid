name: CI and Publish to GitHub Packages
on:
  push:
    branches:
      - main
      - port-changes
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        react: [18, 19]
      fail-fast: false
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 23
          check-latest: true
      - name: Set up React 19
        if: matrix.react == 19
        run: |
          node ./.github/workflows/patch-react19.js
          cat package.json
      - name: Install dependencies
        run: npm install
      - name: Biome
        run: node --run biome:ci
      - name: Typecheck
        run: node --run typecheck
      - name: ESLint
        run: node --run eslint
      - name: Prettier
        run: node --run prettier:check
      - name: Build package
        run: |
          node --run build
          node --run build:types
      - name: Build website
        run: node --run build:website
      - name: Install Playwright Browsers
        run: npx playwright install chromium
      - name: Run Tests
        run: node --run test
        timeout-minutes: 4
      - name: Upload Coverage
        if: matrix.react == 18
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}

  publish:
    needs: test # Only run if tests pass
    if: github.ref == 'refs/heads/port-changes' # Only run on port-changes
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: 'https://npm.pkg.github.com'

      - name: Install dependencies
        run: npm install

      - name: Build the package
        run: npm run build

      - name: Publish to GitHub Packages
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NODE_AUTH_TOKEN }}
